<div class="mainPage">
<center><h1><b>A messaging app for teams <br>with Virtual Assistant</b></h1></center>
<br>
<br><br>
<div class="formbox">
<form ng-submit="login()" >
  <div class="form-group">
  <label for="email">Enter Your Teamname.</label>
  
    <input type="text" name="teamname" placeholder="Enter teamname" ng-model="teamname" class="form-control" required />
  
  </div>
 
 <div class="form-group">
  <label for="email">Enter Your Username.</label>
  
    <input type="text" name="username" placeholder="Enter username" ng-model="username" class="form-control" required />
  </div>

  <div class="form-group">
  <label for="email">Enter Your Password.</label>
  
    <input type="password" name="password" placeholder="Enter password" ng-model="password" class="form-control" required />
  
  </div>
 
<div id="error">  {{ status }} </div>

<center>
<img ng-show="loader" src="images/uploading.gif">
<br>

  <button type="submit" class="btn btn-primary">SIGN IN</button>
</center>

</form>

</div>
</div>
